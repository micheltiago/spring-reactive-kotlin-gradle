spring:
  application:
    group: my-group
    name: spring-reactive-kotlin-gradle
  data:
    mongodb:
      auto-index-creation: true
  cloud:
    stream:
      kafka:
        binders:
          headers: PARTITION_ID
      bindings:
        myConsumerConfChannelIn:
          destination: topic-business-in-v1
          contentType: application/json
          group: ${spring.application.name}
          consumer:
            partitioned: true
        myConsumerConfChannelOut:
          destination: topic-business-out-v1
          contentType: application/json
          group: ${spring.application.name}
endpoints:
  customer-assets:
    url: http://customer-assets/api/v1
  costumer:
    data:
      url: http://customer-data/api/v1
  acquisition:
    orders:
      url: http://customer-orders/api/v1